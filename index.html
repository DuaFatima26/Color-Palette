<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette with z-index</title>
    <link rel="stylesheet" href="style..css">
</head>
<body>
    <center><h1>COLOR PALETTE</h1></center>

    <div class="color-container">

    <!-- color palette 1 -->
    <div class="palette">
        <div class="color red"></div>
        <div class="color red2"></div>
        <div class="color red3"></div>
        <div class="color red4"></div>
        <div class="color red5"></div>
    </div>

    <!-- color palette 2 -->
    <div class="palette2">
        <div class="color yellow"></div>
        <div class="color yellow2"></div>
        <div class="color yellow3"></div>
        <div class="color yellow4"></div>
        <div class="color yellow5"></div>
    </div>

<!-- color palette 3 -->
    <div class="palette3">
        <div class="color pink"></div>
        <div class="color pink2"></div>
        <div class="color pink3"></div>
        <div class="color pink4"></div>
        <div class="color pink5"></div>
    </div>

    <!-- color palette 4 -->
    <div class="palette4">
        <div class="color green"></div>
        <div class="color green2"></div>
        <div class="color green3"></div>
        <div class="color green4"></div>
        <div class="color green5"></div>
    </div>

      <!-- color palette 5 -->
      <div class="palette5">
        <div class="color blue"></div>
        <div class="color blue2"></div>
        <div class="color blue3"></div>
        <div class="color blue4"></div>
        <div class="color blue5"></div>
    </div>
</div>
</body>
</html>
